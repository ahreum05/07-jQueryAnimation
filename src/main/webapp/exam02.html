<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.7.1.js"></script>
<script type="text/javascript">
	$(function(){
		$("#fade > input:eq(0)").click(function(){
			$("#fade > div").fadeIn(500);  // 200ms동안 태그를 표시하라
		});
		
		$("#fade > input:eq(1)").click(function(){
			$("#fade > div").fadeOut(500);  // 200ms동안 태그를 숨겨라
		});
		
		$("#fade > input:eq(2)").click(function(){
			$("#fade > div").fadeToggle(500); //200ms동안 show와 hide를 교대로 작동
		});
	});
</script>
</head>
<body>
	<h1>fadeIn/fadeOut</h1>
	<div id="fade">
		<input type="button" value="보이기">
		<input type="button" value="숨기기">
		<input type="button" value="페이드 토글">
		<div>
			<img alt="" src="img/2.jpg" width="300" height="200">
		</div>
	
	</div>
</body>
</html>
