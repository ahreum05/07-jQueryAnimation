<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.7.1.js"></script>
<script type="text/javascript">
	$(function(){
		function view_change(tag) {
			var image = tag.attr("href");  // <a>의 href 속성 읽어오기
			// 이미지 영역 숨기기
			$("#view").hide(500, function(){ // hide 동작이 끝난후 호출되는 함수
				// 이미지가 사라진 다음에 동작시킬 명령어 처리
				// 이미지의 경로를 클릭한 링크의 href 속성값으로 대치
				$("#view img").attr("src", image);
				// 다시 현재 요소를 화면에 보여준다.
				$(this).show(300);
			});
		}
		/** 첫 번째 링크를 클릭한 경우 */
		$(".item:eq(0)").click(function(){
			view_change($(this));
			return false;  // <a>태그 무효화
		});
		/** 두 번째 링크를 클릭한 경우 */
		$(".item:eq(1)").click(function(){
			view_change($(this));
			return false;  // <a>태그 무효화
		});
		/** 세 번째 링크를 클릭한 경우 */
		$(".item:eq(2)").click(function(){
			view_change($(this));
			return false;  // <a>태그 무효화
		});
	});
</script>

<style type="text/css">
#thumb {
	padding: 0; margin: 0;
	list-style: none;
	width: 100px;
	float: left;
}
#thumb img {
	width: 80px; height: 80px;
}
#thumb li {
	padding: 5px 10px;
}
#view {
	padding: 5px 0;
	width: 360px; height: 270px;
	float: left;
}
#view img {
	width: 100%; height: 100%;
}
</style>
</head>
<body>
	<!-- 썸네일 이미지 영역 -->
	<ul id="thumb">
		<li><a href="img/1.jpg" class="item"><img src="img/1.jpg"></a></li>
		<li><a href="img/2.jpg" class="item"><img src="img/2.jpg"></a></li>
		<li><a href="img/3.jpg" class="item"><img src="img/3.jpg"></a></li>
	</ul>
	<!-- 큰 이미지 영역 -->
	<div id="view">
		<img alt="image" src="img/1.jpg">
	</div>
</body>
</html>
