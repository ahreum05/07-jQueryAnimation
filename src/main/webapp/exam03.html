<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.7.1.js"></script>
<script type="text/javascript">
	$(function(){
		$("#slide > input:eq(0)").click(function(){
			$("#slide > div").slideDown(500);  // 200ms동안 태그를 표시하라
		});
		
		$("#slide > input:eq(1)").click(function(){
			$("#slide > div").slideUp(500);  // 200ms동안 태그를 숨겨라
		});
		
		$("#slide > input:eq(2)").click(function(){
			$("#slide > div").slideToggle(500); //200ms동안 show와 hide를 교대로 작동
		});
	});
</script>
</head>
<body>
	<h1>slideDown/slideUp</h1>
	<div id="slide">
		<input type="button" value="보이기">
		<input type="button" value="숨기기">
		<input type="button" value="슬라이드 토글">
		<div>
			<img alt="" src="img/3.jpg" width="300" height="200">
		</div>
	
	</div>
</body>
</html>
